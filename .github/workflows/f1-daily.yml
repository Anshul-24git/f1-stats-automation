name: F1 Daily Stats

permissions:
  contents: write

on:
  schedule:
    # UTC times â€“ tweak as you like to hit your timezone nicely
    - cron: "5 3 * * *"   # once in the morning
    - cron: "35 15 * * *" # once in the evening
  workflow_dispatch:      # allow manual run

jobs:
  update-f1-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN || secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run update script
        run: python scripts/update_f1_standings.py

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "${{ github.repository_owner }}"
          git config user.email "${{ github.repository_owner }}@users.noreply.github.com"

          git add .
          git commit -m "chore: update F1 standings ($(date -u +'%Y-%m-%d %H:%M:%S'))"
          git push
